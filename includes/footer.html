<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <title></title>

<body>

  <footer>

  <div class="mt-5">
    <div class="container text-center">
      <p class="lead">And now, a word from our sponsors...</p>
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="bsa-cpc"></div>
        </div>
      </div>
    </div>
  </div>
  <script>
    (function() {
      if (typeof _bsa !== 'undefined' && _bsa) {
        _bsa.init('default', 'CKYD6KQU', 'placement:startbootstrapcom', {
          target: '.bsa-cpc',
          align: 'horizontal',
          disable_css: 'true'
        });
      }
    })();
    // Function to check whether there are any ads are visible. If not ads are loaded, hide the container.
    window.onload = function() {
      if (document.getElementsByClassName("_default_").length > 0) {
        document.getElementsByClassName("bsa-ad")[0].style.display = "flex";
      }
    }
  </script>

  <div class="footer-social my-5">
    <div class="container">
      <div class="d-flex justify-content-center">
        <a class="footer-social-link d-inline-flex mx-3 justify-content-center align-items-center text-white rounded-circle shadow btn btn-github" href="https://github.com/StartBootstrap">
          <i class="fab fa-github"></i>
        </a>
        <!-- Slack - disabled for now -->
        <!-- <a class="footer-social-link d-inline-flex mx-3 justify-content-center align-items-center text-white rounded-circle shadow" href="https://startbootstrap-slack.herokuapp.com/" style="background-color: #3eb991;">
          <i class="fab fa-slack"></i>
        </a> -->
        <a class="footer-social-link d-inline-flex mx-3 justify-content-center align-items-center text-white rounded-circle shadow btn btn-twitter" href="https://twitter.com/sbootstrap">
          <i class="fab fa-twitter"></i>
        </a>
        <a class="footer-social-link d-inline-flex mx-3 justify-content-center align-items-center text-white rounded-circle shadow btn btn-facebook" href="https://www.facebook.com/StartBootstrap/">
          <i class="fab fa-facebook-f"></i>
        </a>
      </div>
    </div>
  </div>
